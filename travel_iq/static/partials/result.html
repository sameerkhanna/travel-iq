<section class="results">
    <div ng-show="results.length">
    	<hgroup class="mb20">
			<h2>Search Results</h2>
			<h3 class="lead"><strong class="text-danger">{{ results.length }}</strong> results were found in <strong class="text-danger">{{ searchTerm }}</strong></h3>								
		</hgroup>
		<section class="colcol-xs-12 col-sm-3 col-md-3">
			<div ng-repeat="(sectionName, sectionValues) in filters">
				<h4>{{ sectionName | capitalize }}</h4>
				<div ng-repeat="filter in sectionValues">
					<div class="radio">
					  <label>
					    <input type="radio" name="filter_{{ sectionName }}" id="filter_{{ sectionName + '_' + filter }}" value="{{ filter }}" ng-model="filterOptions[sectionName]" ng-change="filterResults(filterOptions)">
					    {{ filter | capitalize }}
					  </label>
					</div>
				</div>
			</div>
		</section>
	    <section class="col-xs-12 col-sm-9 col-md-9">
			<article ng-repeat="row in results" class="search-result row">
				<h4><a href="{{ row.venueURL }}" title="">{{ row.venueName }}</a></h4>
				<div class="col-xs-12 col-sm-12 col-md-3 result-img">
					<a href="{{ row.venueURL }}" title="{{ row.venueName }}" class="thumbnail"><img ng-init="image = row.venueImage && row.venueImage != 'None' ? row.venueImage : '/static/img/none.png'" src="{{ image }}" alt="{{ row.venueName }} Image" /></a>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-9 result-text">
					<p>{{ row.venueDesc }}</p>						
				</div>
				<span class="clearfix borda"></span>
			</article>
		</section>
    </div>
</section>
