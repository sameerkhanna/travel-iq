<div class="container">
	<section class="searchField">
		<div class="row">
	        <div class="col-md-12">
	        	<form id="search-form" ng-submit="search(term)">
		    		<h1>Where do you want to travel?</h1>
		            <div id="custom-search-input">
		                <div class="input-group col-md-12">
		                    <input type="text" class="form-control input-lg" placeholder="Zipcode, City or Address" ng-model="term" />
		                    <span class="input-group-btn">
		                        <button class="btn btn-info btn-lg" type="submit">
		                            <i class="glyphicon glyphicon-search"></i>
		                        </button>
		                    </span>
		                </div>
		            </div>
	            </form>
	        </div>
		</div>
	</section>
	<div ng-include src="'static/partials/result.html'"></div>
</div>
